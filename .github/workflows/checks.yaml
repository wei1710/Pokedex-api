name: Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: ./Pokedex-api
        run: npm install

      - name: Run ESLint
        working-directory: ./Pokedex-api
        run: npm run lint

  format:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: ./Pokedex-api
        run: npm install

      - name: Check Formatting with Prettier
        working-directory: ./Pokedex-api
        run: npm run format:check

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: ./Pokedex-api
        run: npm install

      - name: Start Docker
        run: sudo systemctl start docker

      - name: Run tests (unit + integration)
        working-directory: ./Pokedex-api
        env:
          POKE_API_BASE_URL: ${{ secrets.POKE_API_BASE_URL }}
        run: npm test
